<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹 브라우저의 개발자 도구</title>
<link href="../_css/site.css" rel="stylesheet">
<script src="../_js/jquery-1.11.2.min.js"></script>
<script>
$(document).ready(function() {
  console.log('READY');
  $('#comments').keyup(function() {
  	console.log('이벤트: keyup');
  	 var text = $(this).val();
   	console.log('댓글 내용: %s',text);
	var chars = text.length;
    console.log('글자수: %d',chars);
	$('#count').text(chars + " 글자");
  }); // keyup 끝
}); // ready 끝
</script>
</head>
<body>
<div class="wrapper">
	<div class="header">
		<p class="logo">JavaScript <i>&</i> jQuery <i class="mm">The<br>Missing<br>Manual</i></p>
	</div>
	<div class="content">
		<div class="main">
			<h1>개발자 도구의 console.log() 함수 사용</h1>

			<form name="console" method="post" action="" id="console">
			<p>
				<label for="comments">댓글</label>
				<textarea name="comments" id="comments" cols="35" rows="5"></textarea> <span id="count"></span>
			</p>
			</form>
		</div>
	</div>
	<div class="footer">
		<p>JavaScript &amp; jQuery: The Missing Manual, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
	</div>
</div>
</body>
</html>
