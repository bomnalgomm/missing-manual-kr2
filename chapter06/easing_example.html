<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이징(easing) 예제</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#animate {
	width: 200px;
	height: 200px;
	background-color: white;
	padding: 20px;
}
#animate p {
	color: black;	
}
</style>
<script src="../_js/jquery-1.11.2.min.js"></script>
<script src="../_js/jquery.easing.1.3.js"></script>
<script>
$(document).ready(function() {
  $('#animate').click(function() {
	  $(this).animate(
	  {
		  width: '400px',
		  height: '400px'
	  }, 1000,
	  'easeInBounce'); // animate 끝
  }); // click 끝
}); // ready 끝
</script>
</head>
<body>
<div class="wrapper">
<div class="header">
	<p class="logo">JavaScript <i>&</i> jQuery <i class="mm">The<br>Missing<br>Manual</i></p>
</div>
<div class="content">
	<div class="main">
<h1>이징(easing) 예제</h1>
<div id="animate"><p>여기를 클릭하세요!</p></div>
</div>
</div>
<div class="footer">
<p>JavaScript &amp; jQuery: The Missing Manual, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
</div>
</div>
</body>
</html>
