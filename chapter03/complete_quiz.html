<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>간단한 퀴즈</title>
<link href="../_css/site.css" rel="stylesheet">
<script>
var score=0;
var questions = [
 ['지구의 위성은 몇 개일까요?', 1],
 ['토성의 위성은 몇 개일까요?',31],
 ['금성의 위성은 몇 개일까요?', 0]
];
function askQuestion(question) {
 var answer = prompt(question[0],'');
    if (answer == question[1]) {
        alert('정답!');
        score++;
    } else {
        alert('죄송합니다. 정답은 ' + question[1] + '개입니다.');
    }
}
for (var i=0; i<questions.length; i++) {
 askQuestion(questions[i]);
}

</script>
</head>

<body>
<div class="wrapper">
<div class="header">
	<p class="logo">JavaScript <i>&</i> jQuery <i class="mm">The<br>Missing<br>Manual</i></p>
</div>
<div class="content">
	<div class="main">
<h1>간단한 퀴즈</h1>
		<script>
		var message = '최종 점수 ' + score;
		message += ' / 전체 ' + questions.length;
		document.write('<p>' + message + '</p>');
		</script> </div>
</div>

</div>
</div>

</html>
