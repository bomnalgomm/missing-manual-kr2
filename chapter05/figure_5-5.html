<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bind() 예제</title>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
jQuery(function($){
	var linkVar = { message: '안녕하세요 - 링크'};
	var pVar = { message: '안녕하세요 - 문단'};

	function showMessage(evt) {
		alert(evt.data.message);
	}

	$('a').bind('click', linkVar, showMessage);
	$('p').bind('mouseover', pVar, showMessage);
});
</script>
</head>
<body>
<ul><li><a href="#">링크입니다</a></li></ul>
<p>문단입니다</p>
</body>
</html>
