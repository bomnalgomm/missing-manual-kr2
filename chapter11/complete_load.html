<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>뉴스 헤드라인</title>
<link href="../_css/site.css" rel="stylesheet">
<style>
#newslinks li {
	display: inline-block;
	margin-right: 20px;
}
#newslinks li a {
	padding: 5px 10px;
	background-color: white;
	color: black !important;
	text-decoration: none;
}
#newslinks li a:hover {
	background-color: rgb(110,138,195);
	color: white !important;
}
#headlines .newsItem {
	margin-top: 10px;
	padding: 20px;
	border: 1px solid white;
}
</style>
<script src="../_js/jquery-1.11.2.min.js"></script>
<script>
$(document).ready(function() {
  $('#newslinks a').click(function() {
     var url=$(this).attr('href');
     $('#headlines').load(url + ' #newsItem');
     return false;
  }); // click 끝

}); // ready 끝
</script>
</head>
<body>
<div class="wrapper">
	<div class="header">
		<p class="logo">JavaScript <i>&</i> jQuery <i class="mm">The<br>Missing<br>Manual</i></p>
	</div>
	<div class="content">
		<div class="main">
			<h1>뉴스 헤드라인</h1>
			<ul id="newslinks">
				<li><a href="today.html">오늘 뉴스</a></li>
				<li><a href="yesterday.html">어제 뉴스</a></li>
				<li><a href="lastweek.html">지난 주 뉴스</a></li>
			</ul>
			<div id="headlines"></div>
		</div>
	</div>
	<div class="footer">
		<p>JavaScript &amp; jQuery: The Missing Manual, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
	</div>
</div>
</body>
</html>
